<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        
        <div class="container">
            <div><button id="display" style="background-color:mintcream; width: 350px; height: 50px; margin: 25px; font-size: 25px; text-align: right;"></button>
                
            </div>

            <div class="buttons">
                <div class="button" style="margin: 8px; ">C</div>
                <div class="button" style="margin: 8px;">&larr;</div>
                <div class="button" style="margin: 8px;">.</div>
                <div class="button" style="margin: 8px;">*</div>
                <div class="button" style="margin: 8px;">7</div>
                <div class="button" style="margin: 8px;">8</div>
                <div class="button" style="margin: 8px;">9</div>
                <div class="button" style="margin: 8px;">-</div>
                <div class="button" style="margin: 8px;">4</div>
                <div class="button" style="margin: 8px;">5</div>
                <div class="button" style="margin: 8px;">6</div>
                <div class="button" style="margin: 8px;">+</div>
                <div class="button" style="margin: 8px;">1</div>
                <div class="button" style="margin: 8px;">2</div>
                <div class="button" style="margin: 8px;">3</div>
                <div class="button" style="margin: 8px;">/</div>
                <div class="button" style="margin: 8px;">(</div>
                <div class="button" style="margin: 8px;">0</div>
                <div class="button" style="margin: 8px;">)</div>
                <div id="equal" class="button" style="margin: 8px; background-color: rgb(156, 16, 16);">=</div>
            </div>
        </div>
    </section>
</form>
    <script src="script.js"></script>
</body>
</html>
